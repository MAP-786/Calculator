<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <script src = "myscript.js" defer></script>
        <link rel = "stylesheet" href = "style.css">
    </head>

    <body>
        <div class = "head">
            <h1>Calculator</h1>
        </div>
        <div class = "calculatorbackground">
            <div class = "numoperators">
                <div class = "calculatordisplay">
                    <div id = "dbottom">
                        
                    </div>
                    <div id = "dtop">
    
                    </div>
                </div>
                <div class = "clearbackspace">
                    <button id = "clear">
                        Clear
                    </button>
                    <button id = "backspace">
                        Backspace
                    </button>
                </div>
                <div class = "firstrow">
                    <button id = "seven">
                        7
                    </button>
                    <button id = "eight">
                        8
                    </button>
                    <button id = "nine">
                        9
                    </button>
                    <button id = "division">
                        /
                    </button>
                </div>
                <div class = "secondrow">
                    <button id = "four">
                        4
                    </button>
                    <button id = "five">
                        5
                    </button>
                    <button id = "six">
                        6
                    </button>
                    <button id = "multiplication">
                        *
                    </button>
                </div>
                <div class = "thirdrow">
                    <button id = "one">
                        1
                    </button>
                    <button id = "two">
                        2
                    </button>
                    <button id = "three">
                        3
                    </button>
                    <button id = "subtraction">
                        -
                    </button>
                </div>
                <div class = "fourthrow">
                    <button id = "decimal">
                        .
                    </button>
                    <button id = "zero">
                        0
                    </button>
                    <button id = "equals">
                        =
                    </button>
                    <button id = "addition">
                        +
                    </button>
                </div>
            </div>

        </div>
        
    </body>
</html>
